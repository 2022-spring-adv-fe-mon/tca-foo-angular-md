<h2>
    Home
</h2>
<h4>
    Total Games Played: {{ gamesPlayed }}
</h4>
<h4>
    Shortest Game (minutes): {{ shortestGameDuration }}
</h4>
<h4>
    Leaderboard
</h4>
<table 
    mat-table 
    [dataSource]="leaderboardData"
    style="width: 100%"
>
  <!-- W Column -->
  <ng-container 
    matColumnDef="wins"
  >
    <th 
        mat-header-cell 
        *matHeaderCellDef
    >
        W
    </th>
    <td 
        mat-cell 
        *matCellDef="let row"
    > 
        {{row.wins}} 
    </td>
  </ng-container>

  <!-- L Column -->
  <ng-container 
    matColumnDef="losses"
  >
    <th 
        mat-header-cell 
        *matHeaderCellDef
    >
        L
    </th>
    <td 
        mat-cell 
        *matCellDef="let row"
    > 
        {{row.losses}} 
    </td>
  </ng-container>

  <!-- AVG Column -->
  <ng-container 
    matColumnDef="winningPercent"
  >
    <th 
        mat-header-cell 
        *matHeaderCellDef
    >
        AVG
    </th>
    <td 
        mat-cell 
        *matCellDef="let row"
    > 
        {{row.winningPercentage}} 
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container 
    matColumnDef="name"
  >
    <th 
        mat-header-cell 
        *matHeaderCellDef
    >
        Player
    </th>
    <td 
        mat-cell 
        *matCellDef="let row"
    > 
        {{row.name}} 
    </td>
  </ng-container>

  <tr 
    mat-header-row 
    *matHeaderRowDef="leaderboardColumns"
  >
  </tr>
  <tr 
    mat-row 
    *matRowDef="let row; columns: leaderboardColumns;"
  >
  </tr>

</table>
<button 
    mat-raised-button 
    color="primary"
    routerLink="/setup"
>
    Play
</button>
